<div class="container">

    <div class="col-6" id="header">
      <div class="header"><h3 class="text-center my-4">Search for Weather</h3></div>
      <form
        [formGroup]="weatherSearchForm"
        (ngSubmit)="sendToAPIXU(weatherSearchForm.value)"
      >
        <div class="form-group">
          <input
            class="form-control"
            type="text"
            id="weatherLocation"
            aria-describedby="weatherLocation"
            placeholder="Please input a Location"
            formControlName="location"
          />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success btn-md">
            Search for the weather
          </button><br>
        </div>
      </form>
    </div>

    <div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="this.alert">
        <strong>Alert</strong> Text
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    
<div *ngIf="this.weatherData">
  <div class="row">
      <div class="col-4" id="" *ngFor="let information of vector;let i=index">
         
          <div class="weather-details">
              <div class="text-center">
                  Location Searched: 
                  <b>{{ this.vector[i].location.name }},
                  {{ this.vector[i].location.country }}.</b>
                  </div>
          <div class="text-center">
            Current weather conditions:
            <b>{{ this.vector[i].current.condition.text }}</b>
          </div>
          <div class="text-center">
            Temperature in Degrees Celsius:
             <b>{{ this.vector[i].current.temp_c }}</b>
          </div>
      
          <div class="container " style="text-align:center">
              <i data-toggle="modal" data-target="#exampleModal" class="fa fa-trash-o" (click)="getIndependentweather(information)"></i>
          </div>
          
          
          
        </div>
      
        
        </div>
  </div>
  
</div>
    

</div>

<!-- Delete Modal -->

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Warning</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deleteWeather()">Delete</button>
        </div>
      </div>
    </div>
  </div>
